# Render.com Blueprint for BidSync
# This file defines the infrastructure for deploying BidSync

services:
  # Backend API Service
  - type: web
    name: bidsync-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/auth/check
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://bidsync.online

  # Frontend Static Site
  - type: static
    name: bidsync-client
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://bidsync-api.onrender.com/api
